<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="MDB-Free_4.19.2/css/bootstrap.css">
    <link rel="stylesheet" href="MDB-Free_4.19.2/css/mdb.css">
    <link rel="stylesheet" href="MDB-Free_4.19.2/css/style.css">
    <script src="MDB-Free_4.19.2/js/jquery.min.js"></script>
    <script src="dist/jautocalc.js"></script>
    <script type="text/javascript">
    $(function() {

function autoCalcSetup() {
    $('form#cart').jAutoCalc('destroy');

    $('form#cart tr.items').jAutoCalc({keyEventsFire:true, decimalPlaces: 2, emptyAsZero: true});
    $('form#cart').jAutoCalc({keyEventsFire:true});    
}
autoCalcSetup();

$('.butt').on("click", function(e) {
				e.preventDefault();

				var $table = $(this).parents('table');
				var $bottom = $table.find('tr.items').last();
				var $new = $bottom.clone(true);

				$new.jAutoCalc('destroy')
				$new.insertAfter($bottom);
				$new.find('input[type=text]').val('');
            autoCalcSetup();
			});
})
</script>
</head>
<body>
  
    <h1 class="text-center" style="color: dodgerblue;"><strong> NEW BARRACKPORE NAVACHETNA WELFARE SOCIETY</strong></h1>
    <div class="text-center mt-4">
                
                <label class="ml-3 "> name:</label>
                <input type="text" class="mr-4" id="name" ><span>

                <label class="ml-4">address:</label>
            <input type="text" id="address">
                <label class="ml-5">age:</label>
            <input type="text" class="ml-5">
                <label class="ml-5">contact.no:</label>
                <input type="text" class="ml-2" id="contact.no">
                </span>
                </div>
               
                    <legend class="text-center" style="color: dodgerblue;">your bill</legend>
                    <form id="cart">
            
                    <table name="cart" class="table table-bordered table-hover">
                
                            <tr>
                                <th>S.no</th>
                                <th >Menu</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        
                            <tr class="items">
                                <td ><input type="text" size="3" name="S.no"  value=""></td>
                                <td ><input type="text"  size="30" name="Menu" value="" id="menu"  ></td>
                                <td><input type="text"  size="10" name="price" value="" id="price"></td>
                                <td><input type="text" size="3" name="qty" value="" ></td>
                                <td><input type="text"  size="10" name="Amount" value="" jAutoCalc="{qty} * {price}"></td>
                            </tr>
                                             
                            <tr>
                               
                                <td><button class="butt">add</button></td>

                            </tr>        
                       
      
                       </table>
                    </div>
                    <div>
                     
                
                       <input type="text" name="sub_total" jAutoCalc="SUM({Amount})" size="3" hidden ><span>
                         <h5 style="margin-left: 25px;">Discount:10%</h5>
                       <input type="text" name="discount"  jAutoCalc="{sub_total} * 10/100" hidden >
                  <label style="font-size: 25px; margin-left: 20px;">Total</label>
                       <input type="text" name=""  jAutoCalc="{sub_total} - {discount}  " size="3" style="margin-left: 10px;" >
                       </span>
                    </div>
                    <div class= text-right>
                        <h4 style="margin-right: 44px; font-weight: lighter;text-decoration: underline;">B.Anil</h4>

                <h4 style="margin-right:20px ; font-weight: bold;">signature</h4>
                    </div>
                
                    <button style="margin-left: 700px;width: 70px;" onclick="myfun()">print </button>
                    
                    <script type="text/javascript">
                    function myfun(){
    window.print();
}
                    </script>
                    

                       
             </form>
                
</body>
</html>
